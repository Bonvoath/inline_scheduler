<!doctype html>
<html>
<head>
    <meta charset="UTF-8">

	<title>Inline Scheduler</title>
    
		    
	<meta name="description" content="">
	<meta name="author" content="Mike Chaliy">
		    		    	
    <link rel="stylesheet" href="//twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css?v=2">
</head>
<body class="container">
        
    <h1>Inline Scheduler</h1>

    <div>
        <a id="refresh-stats-btn" class="btn primary">Refresh</a>
    </div>
    <div id="main"></div>    
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<script src="js/app.js"></script>	
    <script id="command-list-template" type="text/x-jquery-tmpl">		
    Pending: ${PendingJobs}
    Scheduled: ${ScheduledJobs}
    Running: ${RunningJobs}    
    <table class="zebra-striped">
    <tbody>        
    {{each CurrentJobs}}
        <tr>
            <td>${$value.WorkKey}</td>
            <td>${$value.CurrentStatus}</td>
            <td>${$value.LastRunStarted}</td>
            <td>${$value.LastRunCompleted}</td>
        </tr>
	{{/each}}
    </tbody>
    </table>
    </script>

</body>
</html>
